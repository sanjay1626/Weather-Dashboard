<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Forecast</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
    crossorigin="anonymous">

    <script src="./assests/style.css"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-color: rgb(90, 88, 88);">
      <!--Jumbotron for Title-->
      <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color:#404040 ;color: white;">
        <h1 style="color: beige;"> <strong>Weather Dashboard</strong></h1>
    </div>
       <!-- Create input area -->
       <div class = "container">
           <div class="row">
               <div class="col-sm-4 bg-dark rounded">
                   <!--HTML form for handling the inputs-->
                        <h2 style="color: beige;"><strong>Search for a City:</strong></h2>
                        <div class="input-group sm-5">
                            <input type="text" class="form-control"id="search-city" aria-label="City Search" aria-describedby="search-button">
                            <div class="input-group-append ">
                                <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                            </div>         
                        </div>
                       <ul class="list-group" id="searchedcities" >
                           <hr>
                        </ul>
                </div>
                <div class="col-sm-8">
                    <div class="col-sm-12" id="current-weather" style="color: blanchedalmond;">
                        <h2 class="city-name mb-1 mt-2 bolder" id="current-city"></h2>
                        <p>Temperature: <span class="current" id="temperature"></span></p>
                        <p>Humidity: <span class="current" id="humidity"></span></p> 
                        <p>Wind Speed: <span class="current" id="wind"></span></p>
                        <p>UV index: <span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p> 
                    </div>

                </div>
                   <!-- column for  5 day forecast -->
                  <div class="col p-2 bg-dark text-white rounded" style="margin-left: 35%; width: 100%;">
                      <div class="col-sm-12  ">
                          <h3 style="color: beige;">5-Day Forecast</h3>
                        <div class="row">
                          <div class=" col-sm-2 p-2 ml-3 bg-primary forecast text-white display rounded">
                              <p id="fdate0"></p>
                              <p id="ficon0"></p>
                              <p id ="ftemp0"></p>
                              <p id ="fhumidity0"></p>
                          </div>
                          <div class=" col-sm-2 p-2 ml-3 bg-primary forecast text-white display rounded">
                            <p id="fdate1"></p>
                            <p id="ficon1"></p>
                            <p id ="ftemp1"></p>
                            <p id ="fhumidity1"></p>
                          </div>
                          <div class=" col-sm-2 p-2 ml-3 bg-primary forecast text-white display rounded">
                            <p id="fdate2"></p>
                            <p id="ficon2"></p>
                            <p id ="ftemp2"></p>
                            <p id ="fhumidity2"></p>
                          </div>
                          <div class=" col-sm-2 p-2 ml-3 bg-primary forecast text-white display rounded">
                            <p id="fdate3"></p>
                            <p id="ficon3"></p>
                            <p id ="ftemp3"></p>
                            <p id ="fhumidity3"></p>
                          </div>
                          <div class=" col-sm-2 p-2 ml-3 bg-primary forecast text-white display rounded">
                            <p id="fdate4"></p>
                            <p id="ficon4"></p>
                            <p id ="ftemp4"></p>
                            <p id ="fhumidity4"></p>
                          </div>
                        </div>

                      </div>
                  </div>
                   
            </div>
         
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assests/script.js"> </script>


</body>
</html>
